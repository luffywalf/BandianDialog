<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>

    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="/static/chat.css">

    <script src="/static/echarts.min.js"></script>

    <!--[if lt IE 9]>
      <script src="/static/html5shiv.min.js"></script>
      <script src="/static/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="chat_window">
    <div class="top_menu">
        <div class="title">{{title}}
            {% if show_log %}
                <a href="#" id="show_log">查看日志</a>
            {% end %}
        </div>
    </div>
    <ul class="messages">
    </ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input" placeholder=""/>
        </div>
        <div class="send_message">
            <div class="text" id="sendbtn">发送</div>
        </div>
    </div>
</div>
<div id="kg_window" style="margin-left: 550px;width: 1500px;height:3000px;"></div>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script type="application/javascript" src="/static/s1.js"></script>
</body>
</html>
